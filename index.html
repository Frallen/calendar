<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.less" />
  </head>
  <body>
    <div class="wrapper">
      <div class="table">
        <div class="table-header"></div>
        <div class="table-workers"></div>
      </div>
      <div class="task">
        <h3>Поиск</h3>
        <input type="text" class="task-search" placeholder="Ваш запрос" />
        <h3>Задачи</h3>
        <div class="task-wrapper"></div>
      </div>
      <div class="nav">
        <button class="nav-prev">Prev</button>
        <button class="nav-next">Next</button>
      </div>
    </div>
    <div class="preloader"><img src="src/img/preloader.gif" /></div>
    <script src="src/index.js"></script>
  </body>
</html>
